<ion-header>
  <ion-toolbar>
    <ion-title>{{ type ? 'Registrar Ingreso' : 'Registrar Egreso' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="description" name="description" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input [(ngModel)]="amount" name="amount" type="number" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!description || !amount">Registrar {{ type ? 'Ingreso' : 'Egreso' }}</ion-button>
  </form>
</ion-content>
